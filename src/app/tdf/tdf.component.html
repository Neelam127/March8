<h1>Form</h1>
<form (ngSubmit)="ngSubmit()" #tdfForm="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input required class="form-control" type="text" name="name" id="name" [(ngModel)]="user.name" #name="ngModel" [class.is-invalid]="name.touched && name.invalid">
    <small class="text-danger" [class.d-none]="name.untouched || name.valid">Name is required</small>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" name="email" id="email" [(ngModel)]="user.email" required #email="ngModel" [class.is-invalid]="email.touched && email.invalid">
    <small class="text-danger" [class.d-none]="email.untouched || email.valid">Email is required</small>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="text" name="password" id="password" [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.touched && password.invalid">
    <small class="text-danger" [class.d-none]="password.untouched || password.valid">Email is required</small>
  </div>

  <button class="btn-success" [disabled]="tdfForm.form.invalid">Submit</button>
</form>
